language: php

php:
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer selfupdate
  - composer install --prefer-dist
  
script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs --report=full -p -s --standard=scripts/phpcs/DPF src tests
  
after_script:
  - php scripts/coverage-checker.php
  - wget https://scrutinizer-ci.com/ocular.phar
  - if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml ; fi
